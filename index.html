<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img class="card-img" src="./assets//images/illustration-article.svg" alt="Illustration article">
        </figure>
        <div class="card-content">
          <span class="card-badge">Learning</span>
          <span class="card-date">Published <time datetime="2023-12-21">21 Dec 2023</time></span>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <footer class="card-author">
          <img class="author-img" src="./assets//images/image-avatar.webp" alt="Greg Hooper avatar">
          <cite class="author-name">Greg Hooper</cite>
        </footer>
      </article>
    </main>
  </body>
</html>
